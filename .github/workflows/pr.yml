name: Pull Request

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PR_NAME: pr-${{ github.event.pull_request.id }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: eu-north-1
  AWS_REGION: eu-north-1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  logging:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Print stage
        run: |
          echo Stage is $PR_NAME
          echo to remove: sst remove --stage $PR_NAME
  #  - name: restore lerna
  #    uses: actions/cache@v3
  #    with:
  #      path: '**/node_modules'
  #      key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
  build:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install
        run: yarn install --immutable --immutable-cache
      - name: Set default common sst secrets
        run: |
          npx sst secrets --stage $PR_NAME set AUTH_CLIENT_SECRET ${{ secrets.AUTH_CLIENT_SECRET }}
          npx sst secrets --stage $PR_NAME set REGISTER_SECRET ${{ secrets.REGISTER_SECRET }}
      - name: Bootstrap
        run: npx lerna bootstrap
      - name: Build
        run: |
          npx lerna run build --scope @downtown65-app/common
          npx sst build --stage $PR_NAME
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
  lint:
    runs-on: ubuntu-latest
    environment: development
    needs: [ "build" ]
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: 'lint'
        run: yarn lint
  typecheck:
    runs-on: ubuntu-latest
    environment: development
    needs: [ "build" ]
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: 'typecheck'
        run: yarn typecheck
  deploy:
    needs: [ "lint", "typecheck" ]
    runs-on: ubuntu-latest
    environment: development
    env:
      COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Deploy infra
        run: npx sst deploy --stage $PR_NAME
  unit_test:
    needs: [ "deploy" ]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Unit test
        run: npx sst bind --stage $PR_NAME -- vitest run
  playwright:
    needs: [ "deploy" ]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(yarn info --json @playwright/test version | jq -r '.data')" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install Playwright Browsers
        working-directory: ./packages/frontend
        run: yarn playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ./packages/frontend
        run: yarn playwright test
        env:
          BASE_URL: https://${{ env.PR_NAME }}.downtown65.events
          USER_EMAIL: ${{ vars.TEST_USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          USER_NICK: ${{ vars.TEST_USER_NICK }}
