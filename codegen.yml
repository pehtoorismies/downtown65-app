overwrite: true
schema:
  - 'packages/services/src/functions/gql/schema.graphql'
documents:
  - 'packages/frontend/graphql/**/*'

generates:
  packages/services/src/appsync.gen.ts:
    plugins:
      - typescript
    config:
      enumsAsConst: true
  packages/frontend/app/gql/types.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      enumsAsConst: true
