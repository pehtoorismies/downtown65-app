query GetUsers($perPage: Int!, $page: Int!) {
    users(page: $page, perPage: $perPage) {
        users {
            id
            name
            nickname
        }
        length
        limit
        start
        total
    }
}

query GetUserByNick($nickname: String!) {
    user(nickname: $nickname) {
        id
        name
        nickname
        email
        picture
        createdAt
    }
}