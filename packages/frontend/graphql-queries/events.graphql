fragment baseFields on Event {
    id
    createdBy {
        id
        nickname
        picture
    }
    dateStart
    description
    location
    participants {
        id
        joinedAt
        nickname
        picture
    }
    race
    title
    type

}

query GetEvent($eventId: ID!) {
    event(eventId: $eventId) {
        ...baseFields
    }
}

query GetEvents {
    events {
        ...baseFields
    }
}

mutation CreateEvent($input: CreateEventInput!) {
    createEvent(input: $input) {
        id
    }
}